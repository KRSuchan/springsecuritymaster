<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <img alt="" src="/images/spring-security-project.png" style="width: 45px;padding-right: 5px">
            <a class="navbar-brand" href="#">Spring Security Master</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/signup">회원가입</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
